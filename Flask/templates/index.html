<html >
<head>
  <title>Machine Learning Model Deployment</title>
</head>
<body>
 <div>
    <h1>Predict Best CropType</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="N" placeholder="Nitrogen (N)" required="required" />
      <input type="text" name="P" placeholder="Phosphorus (P)" required="required" />
      <input type="text" name="K" placeholder="Potassium (K)" required="required" />
      <input type="text" name="ph" placeholder="pH Level" required="required" />
      <input type="text" name="temperature" placeholder="Temperature" required="required" />
      <input type="text" name="humidity" placeholder="Humidity" required="required" />
      <input type="text" name="rainfall" placeholder="Rainfall" required="required" />
        <button type="submit">Predict</button>
    </form>
   <br>
   {{ prediction_text }}
 </div>
</body>
</html>
